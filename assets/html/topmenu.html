{{range $key, $menu := .TopMenu}}
{{range $_, $val := $menu}}
{{$len := len $val.Children}}
<div class="navbar-item {{if gt $len 0}} has-dropdown is-hoverable {{end}}">
    <a id="{{$val.ID}}" class="navbar-link {{if eq $len 0}} is-arrowless {{end}}"
        href="{{if $val.Link }}{{$val.Link}} {{else}} # {{end}}">{{$val.Name}}</a>
    {{if gt $len 0}}
    <div class="navbar-dropdown is-boxed">
        {{range $ckey, $cmenu := $val.Children }}
        {{range $_, $cval := $cmenu}}
        <a class="navbar-item" href="{{if $cval.Link }}{{$cval.Link}} {{else}} # {{end}}">
            {{$cval.Name}}
        </a>
        {{end}}
        {{end}}
    </div>
    {{end}}
</div>
{{end}}
{{end}}
{{if .ShowSave}}
<button class="button is-primary is-small" type="button" id="btnSave">Save</button>
{{end}}
