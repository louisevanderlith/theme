<section class="section is-fullheight">
    <div class="columns is-multiline is-variable ">
        <div class="column is-8 has-text-left">
            <h1 class="title is-1" id="conthead">Contact Us</h1>
            <p class="is-size-4">
                Didn't find what you are looking for? For any additional info or issues please
                feel free to contact us here.
            </p>
            <br>
            <div class="social-media">
                <a href="https://facebook.com/Wheelocarbuyercompany/" target="_blank"><i
                            class="fab fa-facebook-square fa-3x colourA" aria-hidden="true"></i></a>&nbsp &nbsp
                <a href="https://instagram.com/wheelo_car_buyer_company_/" target="_blank"><i
                            class="fab fa-instagram fa-3x colourA" aria-hidden="true"></i></a>&nbsp &nbsp
                <a href="https://twitter.com/Wheelocarbuyer/" target="_blank"><i
                            class="fab fa-twitter fa-3x colourA" aria-hidden="true"></i></a>
            </div>
        </div>

        <div class="column is-4 has-text-left">
            <form id="frmContact" role="form" data-toggle="validator">
                <div class="field">
                    <label class="label colorA">Name</label>
                    <div class="control">
                        <input id="txtContactName" class="input is-medium" type="text">
                    </div>
                </div>
                <div class="field">
                    <label class="label colorA">Contact Number</label>
                    <div class="control">
                        <input id="txtContactContactNo" class="input is-medium" type="text">
                    </div>
                </div>
                <div class="field">
                    <label class="label colorA">Email</label>
                    <div class="control">
                        <input id="txtContactEmail" class="input is-medium" type="text">
                    </div>
                </div>
                <div class="field">
                    <label class="label colorA">Message</label>
                    <div class="control">
                        <textarea id="txtContactBody" class="textarea is-medium"></textarea>
                    </div>
                </div>
                <div class="control">
                    <button type="button" class="button is-link is-fullwidth has-text-weight-medium is-medium"
                            id="btnContactSubmit">Send Message
                    </button>
                </div>
            </form>
        </div>

    </div>
</section>
