<div class="column is-4 about-me">
    <h1 class="title has-text-left section-title colourTertiary">
        Contact Us
    </h1>
    <p class="has-text-left">
        Didn't find what you are looking for?
    </p>
    <p>
        For any additional information or queries please
        feel free to contact us here.
    </p>
    <br>
    <div class="social-media">
        {{range .Identity.GetClaim "kong.contacts"}}
        <a href="{{.Value}}" target="_blank">
            &nbsp;&nbsp; <i class="fab {{.Icon}} fa-3x colourPrimary" aria-hidden="true"></i>
        </a>
        {{end}}
    </div>
</div>
<div class="column is-7">
    <form id="frmContact" role="form" data-toggle="validator">
        <div class="field">
            <label for="txtContactName" class="label colorA">Name</label>
            <div class="control">
                <input id="txtContactName" class="input is-medium" placeholder="Timmy" required minlength="3"
                    maxlength="64" type="text">
                <p class="help is-danger"></p>
            </div>
        </div>
        <div class="field">
            <label for="txtContactContactNo" class="label colorA">Contact Number</label>
            <div class="control">
                <input id="txtContactContactNo" class="input is-medium" type="tel" minlength="10" maxlength="10"
                    placeholder="0820001111" required pattern="[0-9]{10}">
                <p class="help is-danger"></p>
            </div>
        </div>
        <div class="field">
            <label for="txtContactEmail" class="label colorA">Email</label>
            <div class="control">
                <input id="txtContactEmail" minlength="3" placeholder="timmy@email.com" class="input is-medium" required
                    type="email">
                <p class="help is-danger"></p>
            </div>
        </div>
        <div class="field">
            <label for="txtContactBody" class="label colorA">Message</label>
            <div class="control">
                <textarea id="txtContactBody" maxlength="512" placeholder="Your thoughts and ideas."
                    class="textarea is-medium"></textarea>
                <p class="help is-danger"></p>
            </div>
        </div>
        <div class="control">
            <button type="button" class="button is-link is-fullwidth has-text-weight-medium is-medium"
                id="btnContactSubmit">Send Message
            </button>
        </div>
    </form>
</div>
