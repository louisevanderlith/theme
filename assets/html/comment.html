{{ range $key, $val := .}}
<article class="media">
    <figure class="media-left">
        <p class="image is-64x64">
            <img src="https://www.gravatar.com/avatar/{{$val.UserImage}}.jpg">
        </p>
    </figure>
    <div class="media-content">
        <div class="content">
            <p>
                <strong>Barbara Middleton</strong>
                <br>
                {{$val.Text}}
                <br>
                <small><a>Like</a> 路 <a data-itemKey="$key" data-itemType="Child">Reply</a> 路 3 hrs</small>
            </p>
        </div>
        {{ range $ckey, $cval := $val.Children}}
        <article class="media">
            <figure class="media-left">
                <p class="image is-48x48">
                    <img src="https://www.gravatar.com/avatar/{{$cval.UserImage}}.jpg">
                </p>
            </figure>
            <div class="media-content">
                <div class="content">
                    <p>
                        <strong>Sean Brown</strong>
                        <br>
                        {{$cval.Text}}
                        <br>
                        <small><a>Like</a> 路 <a data-itemKey="$key" data-itemType="Child">Reply</a> 路 2 hrs</small>
                    </p>
                </div>
            </div>
        </article>
        {{end}}
    </div>
</article>
{{end}}
{{if .LoggedIn}}
<article class="media">
    <figure class="media-left">
        <p class="image is-64x64">
            <img src="https://www.gravatar.com/avatar/{{.Gravatar}}.jpg">
        </p>
    </figure>
    <div class="media-content">
        <form id="frmComment" role="form">
            <input type="hidden" id="hdnUserImg" value="{{.Gravatar}}" />
            <div class="field">
                <div class="control">
                    <input type="text" id="txtText" class="input" required placeholder="Add a comment..."></input>
                    <p class="help is-danger"></p>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button id="btnComment" class="button is-info">Comment</button>
                </div>
            </div>
        </form>
    </div>
</article>
{{else}}
<span>Please login to Comment</span>
{{end}}
