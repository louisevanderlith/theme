<!DOCTYPE html>
<html lang="en">

<head>
    {{ template "tracking.html" .}}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="author" content="avosa PTY LTD">
    <meta name="Language" content="en"/>
    <meta name="Country" content="ZA"/>
    <title>{{.Name}}</title>
    <link rel="shortcut icon" href="{{ .Identity.GetResourceURL "theme" }}/asset/ico/favicon.ico" type="image/x-icon">
    <link rel="icon" href="{{ .Identity.GetResourceURL "theme" }}/asset/ico/favicon.ico" type="image/x-icon">

    <!-- For Facebook -->
    <meta property="og:title" content="{{.Name}}">
    <meta property="og:type" content="website">
    <meta property="og:image"
          content="{{ .Identity.GetResourceURL "artifact" }}/download/{{.Identity.GetClaim "kong.logo"}}">
    <meta property="og:url" content="/">
    <meta property="og:description" content="{{.Identity.GetClaim "kong.description"}}">

    <!-- For Twitter -->
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:title" content="Custom Software and web design - avosa.co.za"/>
    <meta name="twitter:description" content="{{.Identity.GetClaim "kong.description"}}"/>
    <meta name="twitter:image"
          content="{{ .Identity.GetResourceURL "artifact" }}/download/{{.Identity.GetClaim "kong.logo"}}"/>
      {{template "styles.html" .}}
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"></script>
</head>

<body>
{{.LayoutContent}}
{{template "footer.html" .}}
{{ template "scripts.html" .}}
</body>

</html>
